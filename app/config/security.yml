security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADHERENT:    ROLE_USER
        ROLE_MODERATOR:   ROLE_ADHERENT
        ROLE_ADMIN:       ROLE_MODERATOR
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:
                path:       fos_user_security_logout
                target:     /
            anonymous:    true
            remember_me:
                secret:     %secret%

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
 #       - { path: ^/admin, role: ROLE_MODERATOR }
 #        - { path: ^/published/index_events, role: ROLE_MODERATOR }
 #        - { path: ^/event_show_awaits, role: ROLE_MODERATOR }
 #        - { path: ^/company/, role: ROLE_ADMIN }
 #        - { path: ^/memberstatus/, role: ROLE_ADMIN }
 #        - { path: ^/partner/, role: ROLE_ADMIN }

